<svg width="500" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Title -->
  <text x="250" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#343a40">Agent Mode - Daemon + Embedded Server</text>
  
  <!-- Project boundary -->
  <rect x="50" y="50" width="300" height="200" fill="#f8f9fa" stroke="#dee2e6" stroke-width="2" rx="10"/>
  <text x="200" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#495057">Your Project Directory</text>
  
  <!-- Multiple components being watched -->
  <rect x="70" y="90" width="80" height="40" fill="#e3f2fd" stroke="#1976d2" stroke-width="1" rx="5"/>
  <text x="110" y="108" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1976d2">Backend</text>
  <text x="110" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#1976d2">*.go files</text>
  
  <rect x="170" y="90" width="80" height="40" fill="#e8f5e8" stroke="#4caf50" stroke-width="1" rx="5"/>
  <text x="210" y="108" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#4caf50">Frontend</text>
  <text x="210" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#4caf50">*.js, *.css</text>
  
  <rect x="270" y="90" width="80" height="40" fill="#fff3e0" stroke="#f57c00" stroke-width="1" rx="5"/>
  <text x="310" y="108" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#f57c00">Tests</text>
  <text x="310" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#f57c00">*_test.go</text>
  
  <!-- Config file -->
  <rect x="150" y="150" width="100" height="25" fill="#fce4ec" stroke="#e91e63" stroke-width="1" rx="5"/>
  <text x="200" y="167" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#e91e63">.devloop.yaml</text>
  
  <!-- Devloop Agent with embedded server -->
  <rect x="100" y="185" width="200" height="50" fill="#fff8e1" stroke="#ff9800" stroke-width="3" rx="10"/>
  <text x="200" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ff9800">devloop agent</text>
  <text x="200" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#ff9800">File Watcher + Embedded gRPC Server :50051</text>
  
  <!-- Arrows showing file watching -->
  <path d="M 110 130 L 160 185" stroke="#1976d2" stroke-width="2" marker-end="url(#arrowhead)" stroke-dasharray="3,3"/>
  <path d="M 210 130 L 200 185" stroke="#4caf50" stroke-width="2" marker-end="url(#arrowhead)" stroke-dasharray="3,3"/>
  <path d="M 310 130 L 240 185" stroke="#f57c00" stroke-width="2" marker-end="url(#arrowhead)" stroke-dasharray="3,3"/>
  <path d="M 200 175 L 200 185" stroke="#e91e63" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- External Clients -->
  <rect x="50" y="300" width="80" height="40" fill="#f3e5f5" stroke="#9c27b0" stroke-width="1" rx="5"/>
  <text x="90" y="315" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#9c27b0">CLI Tools</text>
  <text x="90" y="330" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#9c27b0">grpcurl</text>
  
  <rect x="150" y="300" width="80" height="40" fill="#e1f5fe" stroke="#0288d1" stroke-width="1" rx="5"/>
  <text x="190" y="315" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#0288d1">AI Agents</text>
  <text x="190" y="330" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#0288d1">Claude MCP</text>
  
  <rect x="250" y="300" width="80" height="40" fill="#f1f8e9" stroke="#689f38" stroke-width="1" rx="5"/>
  <text x="290" y="315" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#689f38">Custom Apps</text>
  <text x="290" y="330" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#689f38">Monitoring</text>
  
  <rect x="350" y="300" width="80" height="40" fill="#fff3e0" stroke="#f57c00" stroke-width="1" rx="5"/>
  <text x="390" y="315" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#f57c00">Web UI</text>
  <text x="390" y="330" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#f57c00">Dashboard</text>
  
  <!-- Connection arrows from clients to agent -->
  <path d="M 90 300 L 160 235" stroke="#9c27b0" stroke-width="2" marker-end="url(#arrowhead)" stroke-dasharray="3,3"/>
  <path d="M 190 300 L 190 235" stroke="#0288d1" stroke-width="2" marker-end="url(#arrowhead)" stroke-dasharray="3,3"/>
  <path d="M 290 300 L 230 235" stroke="#689f38" stroke-width="2" marker-end="url(#arrowhead)" stroke-dasharray="3,3"/>
  <path d="M 390 300 L 270 235" stroke="#f57c00" stroke-width="2" marker-end="url(#arrowhead)" stroke-dasharray="3,3"/>
  
  <!-- Note -->
  <text x="250" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#6c757d">Single agent with embedded server - clients connect directly</text>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#6c757d"/>
    </marker>
  </defs>
</svg>