<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Title -->
  <text x="300" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#343a40">MCP Integration Architecture</text>
  
  <!-- AI Assistant -->
  <rect x="20" y="50" width="120" height="80" fill="#e8f5e8" stroke="#4caf50" stroke-width="2" rx="10"/>
  <text x="80" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#4caf50">AI Assistant</text>
  <text x="80" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#4caf50">(Claude, etc.)</text>
  <text x="80" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#4caf50">MCP Client</text>
  
  <!-- MCP Protocol -->
  <path d="M 140 90 L 220 90" stroke="#6c757d" stroke-width="3" marker-end="url(#arrowhead)"/>
  <text x="180" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">MCP Protocol</text>
  <text x="180" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">(stdio)</text>
  
  <!-- Devloop Gateway -->
  <rect x="240" y="50" width="140" height="80" fill="#fff3e0" stroke="#f57c00" stroke-width="2" rx="10"/>
  <text x="310" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#f57c00">Devloop Gateway</text>
  <text x="310" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#f57c00">MCP Server</text>
  <text x="310" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#f57c00">:8080 (HTTP/gRPC)</text>
  
  <!-- Connection to agents -->
  <path d="M 380 90 L 460 90" stroke="#6c757d" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="420" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">gRPC</text>
  
  <!-- Agent Projects -->
  <rect x="480" y="20" width="100" height="60" fill="#e3f2fd" stroke="#1976d2" stroke-width="1" rx="5"/>
  <text x="530" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#1976d2">Project A</text>
  <text x="530" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#1976d2">devloop agent</text>
  <text x="530" y="68" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#1976d2">:50051</text>
  
  <rect x="480" y="90" width="100" height="60" fill="#fce4ec" stroke="#e91e63" stroke-width="1" rx="5"/>
  <text x="530" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#e91e63">Project B</text>
  <text x="530" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#e91e63">devloop agent</text>
  <text x="530" y="138" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#e91e63">:50051</text>
  
  <!-- Available Tools Section -->
  <rect x="50" y="180" width="500" height="180" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1" rx="10"/>
  <text x="300" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#495057">Available MCP Tools</text>
  
  <!-- Tool categories -->
  <rect x="70" y="220" width="140" height="120" fill="#e8f5e8" stroke="#4caf50" stroke-width="1" rx="5"/>
  <text x="140" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#4caf50">Project Discovery</text>
  <text x="140" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#4caf50">• ListProjects</text>
  <text x="140" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#4caf50">• GetConfig</text>
  <text x="140" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#4caf50">• ListWatchedPaths</text>
  
  <rect x="230" y="220" width="140" height="120" fill="#e3f2fd" stroke="#1976d2" stroke-width="1" rx="5"/>
  <text x="300" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#1976d2">Build & Test</text>
  <text x="300" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#1976d2">• TriggerRule</text>
  <text x="300" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#1976d2">• GetRuleStatus</text>
  <text x="300" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#1976d2">• StreamLogs</text>
  
  <rect x="390" y="220" width="140" height="120" fill="#fff3e0" stroke="#f57c00" stroke-width="1" rx="5"/>
  <text x="460" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#f57c00">File Operations</text>
  <text x="460" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#f57c00">• ReadFileContent</text>
  <text x="460" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#f57c00">• GetHistoricalLogs</text>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#6c757d"/>
    </marker>
  </defs>
</svg>