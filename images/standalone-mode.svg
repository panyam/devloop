<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Title -->
  <text x="200" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#343a40">Standalone Mode - Local File Watcher</text>
  
  <!-- Project boundary -->
  <rect x="50" y="50" width="300" height="220" fill="#f8f9fa" stroke="#dee2e6" stroke-width="2" rx="10"/>
  <text x="200" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#495057">Your Project Directory</text>
  
  <!-- Multiple components being watched -->
  <rect x="70" y="90" width="80" height="40" fill="#e3f2fd" stroke="#1976d2" stroke-width="1" rx="5"/>
  <text x="110" y="108" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1976d2">Backend</text>
  <text x="110" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#1976d2">*.go files</text>
  
  <rect x="170" y="90" width="80" height="40" fill="#e8f5e8" stroke="#4caf50" stroke-width="1" rx="5"/>
  <text x="210" y="108" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#4caf50">Frontend</text>
  <text x="210" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#4caf50">*.js, *.css</text>
  
  <rect x="270" y="90" width="80" height="40" fill="#fff3e0" stroke="#f57c00" stroke-width="1" rx="5"/>
  <text x="310" y="108" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#f57c00">Database</text>
  <text x="310" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#f57c00">*.sql files</text>
  
  <!-- Config file -->
  <rect x="150" y="150" width="100" height="25" fill="#fce4ec" stroke="#e91e63" stroke-width="1" rx="5"/>
  <text x="200" y="167" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#e91e63">.devloop.yaml</text>
  
  <!-- Central devloop daemon -->
  <rect x="120" y="190" width="160" height="60" fill="#fff8e1" stroke="#ff9800" stroke-width="3" rx="10"/>
  <text x="200" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ff9800">devloop daemon</text>
  <text x="200" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#ff9800">File Watcher + Command Runner</text>
  <text x="200" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#ff9800">No Network Server</text>
  
  <!-- Arrows showing file watching -->
  <path d="M 110 130 L 170 190" stroke="#1976d2" stroke-width="2" marker-end="url(#arrowhead)" stroke-dasharray="3,3"/>
  <path d="M 210 130 L 200 190" stroke="#4caf50" stroke-width="2" marker-end="url(#arrowhead)" stroke-dasharray="3,3"/>
  <path d="M 310 130 L 230 190" stroke="#f57c00" stroke-width="2" marker-end="url(#arrowhead)" stroke-dasharray="3,3"/>
  <path d="M 200 175 L 200 190" stroke="#e91e63" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Note -->
  <text x="200" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#6c757d">Like Air but for multiple components</text>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#6c757d"/>
    </marker>
  </defs>
</svg>