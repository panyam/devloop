<svg width="300" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="300" height="200" fill="#f8f9fa" stroke="#e9ecef" stroke-width="2" rx="10"/>
  
  <!-- Title -->
  <text x="150" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#495057">Your Project</text>
  
  <!-- Config file -->
  <rect x="60" y="40" width="180" height="30" fill="#e3f2fd" stroke="#1976d2" stroke-width="1" rx="5"/>
  <text x="150" y="58" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#1976d2">.devloop.yaml</text>
  
  <!-- Arrow -->
  <path d="M 150 75 L 150 85" stroke="#6c757d" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Devloop daemon -->
  <rect x="50" y="90" width="200" height="80" fill="#fff3e0" stroke="#f57c00" stroke-width="2" rx="5"/>
  <text x="150" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#f57c00">devloop (daemon)</text>
  
  <!-- gRPC Server -->
  <rect x="70" y="125" width="160" height="30" fill="#e8f5e8" stroke="#4caf50" stroke-width="1" rx="3"/>
  <text x="150" y="143" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#4caf50">gRPC Server</text>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#6c757d"/>
    </marker>
  </defs>
</svg>